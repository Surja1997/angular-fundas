<p>The list of items is displayed in a ng-container, which doesnot load in the dom when ngIf is false. Using a simple div would make it unnecesarrily load in the dom even when it's hidden</p>
<div class="card">
    <div class="products">
        <ng-container *ngIf="statusOnline">
            <div *ngFor="let proitem of products">
                {{proitem.name}}
            </div>
        </ng-container>
    </div>
</div>
<br>
<button type="button" class="toggle" (click)="statusOnline=!statusOnline">toggle view</button>
